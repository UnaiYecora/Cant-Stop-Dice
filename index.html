<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Can't Stop Dice Generator</title>
 </head>
<body onload="globalJS();">

  <h1 id="title">Can't Stop Dice</h1>
  <div class="container">
    <div id="output">
      <script src="js/scripts.js"></script>
    </div>

  <!-- SVG Sprite -->
  <div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
      <symbol id="ripply-scott" viewBox="0 0 100 100">
        <circle id="ripple-shape" cx="1" cy="1" r="1" />
      </symbol>
    </svg>
  </div>
  <!-- /end sprite -->
  <!-- button component -->
    <div class="button-wrap">
      <button id="js-ripple-btn" class="button styl-material" type="button" onClick="globalJS();">
      Roll again
      <svg class="ripple-obj" id="js-ripple">
        <use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
      </svg>
      </button>
    </div>
  <!-- /end button component -->

  </div>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/button.js"></script>
</body>
</html>
